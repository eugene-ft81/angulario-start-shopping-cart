<h2>Products</h2>
<div *ngFor="let product of products | async; trackBy: trackProduct">
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
        <img src="{{ product.image }}" alt="{{ product.name }}" />
        <div class="name">
            <h3>{{ product.name }}</h3>
        </div>
    </a>
</div>
